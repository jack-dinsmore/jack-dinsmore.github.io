<html lang="en">

<head>
    <title>Unred image</title>
</head>

<body>
    <canvas id="myCanvas" width="1024" height="1024" style="border:1px solid #d3d3d3;">

            import init, { unred, fetch_url_binary } from 'https://jack-dinsmore.github.io/blog/code/rust_wasm_project/pkg/rust_wasm_project.js';

            async function run() {

                unred("myPng.png", "myCanvas");

            run(); // Execute async wrapper 
        </script>
